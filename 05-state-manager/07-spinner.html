<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner (State Manager)</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function spinnerReducer(currentState = 50, action){
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        const store = StateManager.createStore(spinnerReducer)

        class Spinner extends React.Component{
            render() {
                const { spinnerValue, increment, decrement } = this.props;
                return (
                    <div>
                        <h3>Spinner</h3>
                        <hr/>
                        <input type="button" value="Decrement" onClick={decrement}/>
                        <span> [ {spinnerValue} ] </span>
                        <input type="button" value="Increment" onClick={increment}/>
                    </div>
                )
            }
        }

        const spinnerActionCreators = { 
            increment(){
                const inc_action = { type : 'INCREMENT'};
                return inc_action;
            },
            decrement(){
                const  dec_action = { type : 'DECREMENT' };
                return dec_action;
            }
        }

        function bindActionCreators(actionCreators, dispatch){
            const actionDispatchers = {};
            for(let key in actionCreators){
                actionDispatchers[key] = function(...args){
                    const action = actionCreators[key](...args);
                    dispatch(action);
                }
            }
            return actionDispatchers;
        }

        const spinnerActionDispatchers = bindActionCreators(spinnerActionCreators, store.dispatch);

        function renderSpinner(){
            ReactDOM.render(
                 <Spinner 
                    spinnerValue={store.getState()} 
                    dispatch={store.dispatch} 
                    {...spinnerActionDispatchers}
                />
            , document.getElementById('root'))
        }
        renderSpinner();
        store.subscribe(renderSpinner);
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
