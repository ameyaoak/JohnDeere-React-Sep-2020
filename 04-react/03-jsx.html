<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>

    <script type="text/babel">
        var counter = 0;
        function onBtnRenderClick(){
            //updating the counter
            ++counter;

            var appEle = (
                <div>
                    <h1>React.js</h1>
                    <hr />
                    <section>
                        <span>Counter : </span>
                        <span>{counter}</span>
                    </section>
                    <section>
                        <h3>Introduction</h3>
                        <p>Nisi occaecat aliqua id tempor laborum deserunt in nisi elit dolor velit. Velit excepteur non Lorem dolore deserunt cupidatat ex aliqua sint veniam veniam consectetur irure in. Proident magna nisi quis proident ea. Magna ad labore voluptate proident ex sunt eu exercitation ut ullamco sunt. Amet consectetur ex nostrud excepteur non minim nisi ad aliqua sit nisi officia elit qui. Occaecat magna ipsum irure enim quis. Commodo labore consequat ipsum duis velit irure voluptate proident fugiat amet esse adipisicing ut cupidatat.</p>
                        <p>Dolor anim ut cillum in anim do voluptate tempor adipisicing. Laborum ut laborum dolore ipsum laborum. Duis deserunt est enim sint ad non nulla qui non laborum. Adipisicing tempor voluptate tempor anim.</p>
                        <p>Deserunt consectetur labore est do voluptate sint sunt sit quis ipsum eu in labore. Incididunt nulla aliquip amet amet id nulla amet tempor eiusmod cillum. Amet nisi aliqua ad cillum cillum esse sunt quis quis ea labore aliquip. Proident aute irure eu ea magna exercitation nisi. Ea reprehenderit cupidatat incididunt voluptate id excepteur pariatur ut officia laborum ex anim.</p>
                    </section>
                    <section>
                        <h3>Advantages</h3>
                        <ol>
                            <li>Declarative</li>
                            <li>Efficient</li>
                        </ol>
                    </section>
                </div>
            );

            ReactDOM.render(appEle, document.getElementById('root'))
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }
        window.addEventListener('load', onDocumentLoad);
    
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="root">

    </div>
</body>
</html>
